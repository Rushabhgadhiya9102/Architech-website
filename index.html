<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="fonts/bt-icons/bootstrap-icons.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RG-Architech</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg bg-black fixed-top ms-auto rounded-start-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-pills flex-column gap-3 w-100 text-center mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" href="#homePage">
                  <i class="bi bi-house"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#specification">
                  <i class="bi bi-file-earmark-text"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-person"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-buildings"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-images"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-gear"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-newspaper"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-telephone"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <article id="onepage" data-bs-spy="scroll" data-bs-target="#navbar">
        <section class="herosection" id="homePage">
          <div class="card border-0">
            <div class="hero-img">
              <img src="images/herosection.png" class="img-fluid w-100 vh-100 object-fit-cover" alt="banner-img" />
            </div>
            <div class="m-0 p-0">
              <div class="card-img-overlay">
                <img src="images/main-logo.png" class="img-fluid main-logo" alt="main-logo" />
                <div class="container">
                  <div class="hero-section-item">
                    <div class="mt-5">
                      <h1 class="fw-bold display-4 w-50 brown">HELPING YOU AND YOUR HOUSE BECOME BETTER ACQUAINTED</h1>
                      <a href="#" class="text-decoration-none text-white rounded px-3 py-2">BOOK A SITE VISIT</a>
                    </div>
                    <button class="bg-transparent border-0 rounded-circle text-white fs-1 mt-5">
                      <i class="bi bi-play-circle-fill" data-bs-toggle="modal" data-bs-target="#firstVideo"></i>
                    </button>

                    <!-- video modal -->

                    <div class="modal fade" id="firstVideo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="btn-close bg-secondary rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <video src="videos/video-1.mp4" autoplay loop muted class="w-100"></video>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- video modal -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="specification" class="py-5">
         <div class="specification-title position-relative">
           <h2 class="fw-bold stroke opacity-25">SPECIFICATIONS</h2>
           <h2 class="position-absolute top-50 start-50 translate-middle-x display-4 fw-semibold">SPECIFICATIONS</h2>
         </div>
        </section>
      </article>
    </main>
    <footer></footer>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
